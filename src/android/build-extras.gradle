// build-extras.gradle
buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

dependencies {
    // Support AndroidX
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.6.0'

    // WebView / Cordova standard
    implementation 'androidx.webkit:webkit:1.5.0'

    // Si Dataleon a une lib Android native, on l'ajoute ici
    // implementation 'com.dataleon:dataleon-android-sdk:1.0.0'
}
