<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataleon Web SDK Test</title>
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f7f7f7; }
    #open-btn { margin: 40px auto; display: block; padding: 12px 32px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Dataleon Web SDK Demo</h1>
  <button id="open-btn">Open Dataleon Verification</button>
  <div id="result"></div>

  <script type="module">
    import { Dataleon } from '../index.js';

    // Replace with a real session URL for a real test
    const sessionUrl = 'https://console-local.dataleon.ai/w/76bf997a-219e-4e0a-b676-e4435ba6445c';

    const btn = document.getElementById('open-btn');
    const resultDiv = document.getElementById('result');

    btn.onclick = function() {
      const sdk = new Dataleon({
        sessionUrl,
        width: 400,
        height: 600
      });

      sdk.onResult(function(status) {
        console.log(status);
        resultDiv.innerHTML = `<b>Verification status:</b> ${status}`;
      });

      sdk.openModal();
    }
  </script>
</body>
</html>
